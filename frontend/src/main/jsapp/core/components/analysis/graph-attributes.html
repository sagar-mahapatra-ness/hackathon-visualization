<div id="graph-attributes" ng-controller="graphAttributesFilterCtr">
	<section id="axis-filters" class="filter-sections" layout="column">
	
		<md-input-container>
			<label>X Axis</label>
			<md-select ng-disabled="switchTo3D" ng-model="graphAttributeModel.xAxisSelected">
				<md-option ng-repeat="item in graphAttributeModel.xAxis" ng-value="item.value">
					{{item.text}}
				</md-option>
			</md-select>
		</md-input-container>
        	<md-input-container>
			<label>Y Axis</label>
			<md-select ng-disabled="switchTo3D" ng-model="graphAttributeModel.yAxisSelected">
				<md-option ng-repeat="item in graphAttributeModel.yAxis" ng-value="item.value">
					{{item.text}}
				</md-option>
			</md-select>
		</md-input-container>

		<md-input-container>
			<label>Color</label>
			<md-select ng-disabled="switchTo3D" ng-model="graphAttributeModel.colorSelected">
				<md-option ng-repeat="colorItem in graphAttributeModel.colorItems" ng-value="colorItem.value">
					{{colorItem.text}}
				</md-option>
			</md-select>
		</md-input-container>

		<div id="color-legend">
			<div ng-repeat="color in colorLegend[graphAttributeModel.colorSelected]" style="height: 40px;">
				<div ng-style="{'background-color': color.color}" class="color-legend-ie-fix"></div>
				<span style="float:left; font-size: 14px; line-height: 40px;">{{color.text}}</span>
			</div>
		</div>

		<!-- <md-button class="md-raised md-accent" ng-click="toggle3D($event)">Data Landscape</md-button> -->

	</section>
	
	<div id="navigator"></div>
</div>
