<section layout="row" flex flex-offset="10">
    <div layout="column" layout-align="start center" class="content-height-fixer reports" style="width:100%;">
        <div class="report-config-component-header">
            ShieldX Summary Report<md-icon class="light-bulb icon-18" ng-click=" helpButtonClicked('admin_reports_help')" style="padding-left:10px;" md-svg-src="images/Bulp.svg">lightbulb</md-icon>
        </div>

        <form name='reportConfigurationForm' class="report-config-form">
            <section layout="column" layout-align="space-between stretch">
                <md-input-container class="single-col-component elem-width-large">
                    <label>Number of days</label>
                    <input
                            type='number'
                            name='no_of_days'
                            ng-model='report.no_of_days'
                            max='99'>
                    <div ng-messages="reportConfigurationForm.no_of_days.$error" role="alert">
                        <div ng-message="max">Number of days has to be 1 to 90.</div>
                    </div>
                </md-input-container>

                <md-input-container class="md-block">
                    <label>Top N value</label>
                    <input
                            type='number'
                            name='topn'
                            ng-model='report.top_n'
                            max='99'>
                    <div ng-messages="reportConfigurationForm.maxcapacity.$error" role="alert">
                        <div ng-message="max">Top N value for  threats or connections has to be <= 100.</div>
                    </div>
                </md-input-container>

                <!--
                <md-input-container class="md-block elem-width-large">
                    <label>Report Format</label>
<<<<<<< HEAD
                    <md-select name='format' ng-model="report.format" required>
                        <md-option ng-repeat="format in formatTypes" value="{{format.value}}">
                            {{format.name}}
                        </md-option>
                    </md-select>
                    <div ng-messages="reportConfigurationForm.format.$error" role="alert">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>
                -->
                <section layout="row" layout-align="space-between stretch">
                    <md-content class="single-col-component elem-width-large">
                        <label>Report Format</label>
     					<md-radio-group class="radio-selection-grp" ng-model="report.format" layout="row" ng-click="radioClicked()">
							<!-- <md-radio-button value=1>HTML</md-radio-button> -->
							<md-radio-button value=2>PDF</md-radio-button>
						</md-radio-group>
                </md-content>
                </section>

                <section layout="row" layout-align="end end">
                    <label>&nbsp;</label>
                    <md-button class="md-accent report-generate-botton md-raised modal-done-button md-button md-ink-ripple fullRowButton"
                               ng-click = "generateReport()">
                        Generate Report
                    </md-button>
                </section>

                <div flex></div>

            </section>
        </form>
    </div>
    <helpcontainer contentid="active_help_id" ></helpcontainer>
</section>
