<md-dialog aria-label="Info of File Type" class="assignment-group-type admin-page">
    <md-dialog-content flex layout="column" >
     <!--  <div>{{aclRulesData}}</div> -->
      <md-toolbar layout="row" layout-align="space-between none" class="admin-toolbar">
            <div>
                Assignment Count Detail for {{assignmentPolicyName}}
            </div>
     </md-toolbar>
      <div class="control-tray table-description" layout="row" layout-align="space-between none" >
            <div>
                Assignments
            </div>
          <md-button class="md-icon-button md-primary md-hue-3" aria-label="search" ng-click="toggleSearchBarAsignment($event)">
              <md-tooltip md-delay="250" md-direction="bottom">
                  Search
              </md-tooltip>
              <md-icon>search</md-icon>
          </md-button>
      </div>
      
       <md-table-container>
            <table md-table md-row-select ng-model="policyselected" md-progress="totalDataList">
                <thead md-head>
                    <tr md-row>
                        <th md-column><span>Group</span></th>
                        <th md-column><span>Created By</span></th>
                        <th md-column><span>Last Updated</span></th>
                    </tr>
                    <tr class="searchbar" ng-show="isAGSearchBarOpen">
                        <td class="search-name-padding" >
                            <search datalist='totalDataList' searchconfig='{listname:"totalDataList", searchkeylocale: "!", key: "name"}' showicon='false'></search>
                        </td>
                        <td >
                            <search datalist='totalDataList' searchconfig='{listname:"totalDataList", searchkeylocale: "!", key: "tenantName"}' showicon='false'></search>
                        </td>
                        <td > <search datalist='totalDataList' searchconfig='{listname:"totalDataList", searchkeylocale: "!", key: "tenantName"}' showicon='false'></search></td>
                    </tr>
                </thead>
                 <!-- | limitTo: query.limit: (query.page - 1) * query.limit -->
                <tbody md-body>
                    <tr md-row md-auto-select md-select="item" md-select-id="name" ng-repeat="item in totalDataList" ng-mouseenter="hover = true" ng-mouseleave="hover = false">
                        <td md-cell class="button-cluster"><span>{{item.name}}</span>
                        </td>
                        <td md-cell ><span>{{item.cretedBy}}</span></td>
                        <td md-cell><span>{{item.lastUpdated}}</span></td>
                        <!-- END -->
                    </tr>
                </tbody>
            </table>
        </md-table-container>
    </md-dialog-content>
    <md-dialog-actions layout="row" >
        <div layout="row" layout-align="end end">
            <md-button class="md-accent button"  ng-click="cancelassignmentControlDialogue()">Cancel</md-button>
        </div>
    </md-dialog-actions>
</md-dialog>
