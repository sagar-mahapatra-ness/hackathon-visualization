<div class="static-popup">	
    <md-dialog-content>
		<div class="md-dialog-content">
			<div layout="row" layout-align="start start" style="margin-bottom: 20px;">
				<div class="titleText">{{title}}</div>
			</div>
			<md-table-container >
				<table md-table md-row-select multiple ng-model="selected">
					<thead md-head>
						<tr md-row>
							<th md-column>Type</th>
							<th md-column>Criteria</th>
							<th md-column>Name</th>
						</tr>
					</thead>
					<tbody md-body>
						<tr md-row md-select-id="value" md-auto-select ng-repeat="singleitem in staticData" class="group-list">
							<td md-cell>
                                <md-icon style='font-size: 16px; margin-top:10px;' 
                                         md-svg-src='{{singleitem.ruleImg}}'>
                                    <md-tooltip md-delay='250' md-direction='top'>
                                        {{singleitem.tooltip}}</md-tooltip>
                                </md-icon>
                            </td>
							<td md-cell>
                                <img src="{{singleitem.matchingCriteriaImg}}"/>
                            </td>
							<td md-cell>{{singleitem.networkSpec}}</td>
						</tr>
					</tbody>
				</table>
			</md-table-container>
		</div>
	</md-dialog-content>
	<md-dialog-actions layout="row">
		<md-button ng-click="cancelDialog()" style="color:#4a90e2;">Cancel</md-button>
	</md-dialog-actions>
</div>
